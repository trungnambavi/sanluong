<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√°o c√°o s·∫£n l∆∞·ª£ng GOERTEK</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .container {
      display: flex;
      gap: 20px;
      width: 95%;
      max-width: 1200px;
    }

    .card {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 8px 14px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: #007bff;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover { background: #0056b3; }

    .note {
      background: #f8f9fa;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      white-space: pre-line;
    }

    .note-content {
      flex: 1;
      white-space: pre-wrap;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-actions button {
      margin-left: 5px;
      font-size: 12px;
      padding: 6px 10px;
    }

    #toggleBtn {
      margin-bottom: 15px;
      background: #28a745;
    }

    #toggleBtn:hover { background: #1e7e34; }

    .hidden { display: none; }

    /* Ph√¢n trang */
    .pagination {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .pagination button {
      background: #6c757d;
      font-size: 12px;
    }
    .pagination button.active {
      background: #007bff;
    }

    /* Modal chi ti·∫øt */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .modal button {
      background: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìí B√°o c√°o s·∫£n l∆∞·ª£ng</h1>
  <button id="toggleBtn">Chi ti·∫øt</button>

  <div class="container">
    <!-- Nh·∫≠p ghi ch√∫ -->
    <div class="card input-area" id="inputArea">
      <h3>Th√™m ghi ch√∫</h3>
      <textarea id="noteInput" placeholder="Vi·∫øt g√¨ ƒë√≥..."></textarea>
      <button onclick="addNote()">Nh·∫≠p</button>
    </div>

    <!-- Danh s√°ch ghi ch√∫ -->
    <div class="card list-area">
      <h3>Danh s√°ch ghi ch√∫</h3>
      <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm ghi ch√∫...">
      <div id="noteList"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <!-- Modal xem chi ti·∫øt -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <div id="modalText"></div>
      <button onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const noteList = document.getElementById('noteList');
    const inputArea = document.getElementById('inputArea');
    const toggleBtn = document.getElementById('toggleBtn');
    const searchInput = document.getElementById('searchInput');
    const pagination = document.getElementById('pagination');
    const noteModal = document.getElementById('noteModal');
    const modalText = document.getElementById('modalText');

    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    let currentPage = 1;
    const notesPerPage = 5; // ch·ªânh s·ªë note m·ªói trang

    function renderNotes() {
      noteList.innerHTML = "";
      let filteredNotes = notes.filter(n =>
        n.toLowerCase().includes(searchInput.value.toLowerCase())
      );

      let totalPages = Math.ceil(filteredNotes.length / notesPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      let start = (currentPage - 1) * notesPerPage;
      let end = start + notesPerPage;
      let pageNotes = filteredNotes.slice(start, end);

      pageNotes.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "note";

        const content = document.createElement("div");
        content.className = "note-content";
        content.innerHTML = note.replace(/\n/g, "<br>");

        const actions = document.createElement("div");
        actions.className = "note-actions";

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "Xem";
        viewBtn.onclick = () => viewNote(note);

        const editBtn = document.createElement("button");
        editBtn.textContent = "S·ª≠a";
        editBtn.onclick = () => editNote(index + start, filteredNotes);

        const delBtn = document.createElement("button");
        delBtn.textContent = "X√≥a";
        delBtn.style.background = "#dc3545";
        delBtn.onclick = () => deleteNote(index + start, filteredNotes);

        actions.appendChild(viewBtn);
        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        div.appendChild(content);
        div.appendChild(actions);

        noteList.appendChild(div);
      });

      renderPagination(totalPages);
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function renderPagination(totalPages) {
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        let btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderNotes();
        };
        pagination.appendChild(btn);
      }
    }

    function addNote() {
      const text = noteInput.value.trim();
      if (text === "") return;
      notes.unshift(text); // m·ªõi nh·∫•t l√™n ƒë·∫ßu
      noteInput.value = "";
      currentPage = 1;
      renderNotes();
    }

    function editNote(index, filteredNotes) {
      let realIndex = notes.indexOf(filteredNotes[index]);
      const newText = prompt("S·ª≠a ghi ch√∫:", notes[realIndex]);
      if (newText !== null && newText.trim() !== "") {
        notes[realIndex] = newText.trim();
        renderNotes();
      }
    }

    function deleteNote(index, filteredNotes) {
      let realIndex = notes.indexOf(filteredNotes[index]);
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ghi ch√∫ n√†y?")) {
        notes.splice(realIndex, 1);
        renderNotes();
      }
    }

    function viewNote(note) {
      modalText.innerHTML = note.replace(/\n/g, "<br>");
      noteModal.style.display = "flex";
    }

    function closeModal() {
      noteModal.style.display = "none";
    }

    toggleBtn.addEventListener('click', () => {
      inputArea.classList.toggle("hidden");
      toggleBtn.textContent = inputArea.classList.contains("hidden") ? "Tr·ªü l·∫°i" : "Chi ti·∫øt";
    });

    searchInput.addEventListener('input', () => {
      currentPage = 1;
      renderNotes();
    });

    window.onclick = (event) => {
      if (event.target === noteModal) closeModal();
    };

    renderNotes();
  </script>

</body>
</html>
